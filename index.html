<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CmonRideThatTrain</title>

 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>

    <!-- <script src="moment.js"></script> -->

</head>

    <body>
    <div class="container">

    <br>


    <div class="jumbotron">
        <h1 class="text-center">C'mon Ride That Train!</h1>
        
        <h2 class="text-center">And Ride it!!</h2>
    </div>
    <br>
    <br>

    <h2>Upcoming Trains</h2>
    <table class="table" id="Table">
    <thead>
        <tr>
        <th scope="col">Train Name</th>
        <th scope="col">Destination</th>
        <th scope="col">Frequency (min)</th>
        <th scope="col" id="arrival">Next Arrival</th>
        <th scope="col" id="away">Minutes Away</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
        
    </table>

    <div class="row">


        <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
            <h3 class="panel-title">Add a New Train</h3>
            </div>
            <div class="panel-body">

            
        <form role="form">
            <div class="form-group">
            <label for="train-input">Train Name:</label>
            <input class="form-control" id="train-input" type="text">
            </div>
            <div class="form-group">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
            <label for="time-input">First Train Time (HH:mm military time)</label>
            <input class="form-control" id="time-input" type="number">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number">
            </div>
            <button class="btn btn-primary btn-lg" id="submit" type="submit">Submit</button>
        </form>
                </div>
            </div>
        </div>
    
        </div>
    
        </div>

    <script type="text/javascript" src="javascript/app.js"></script>

    </body>

    </html>
